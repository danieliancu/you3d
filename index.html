      :root {

      #app-loader .spinner {

        border: 5px solid #e5e7eb;
        border-top-color: #f97316;
        animation: app-loader-spin 0.8s linear infinite;
      }
      #app-loader .label {
        font-size: 13px;
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #0f172a;
      }
      @keyframes app-loader-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      body[data-style-ready="true"] #app-loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: no-preference) {
        #root { transition: opacity 160ms ease-out; }

<body class="bg-gray-50 min-h-screen" data-style-ready="false">
    <div id="app-loader" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
<script>
  (function gateRenderUntilStylesReady() {
    var whenLoaded = function (el, isReady) {
      return new Promise(function (resolve) {
        if (!el) return resolve();
        if (isReady(el)) return resolve();
        el.addEventListener('load', resolve, { once: true });
        el.addEventListener('error', resolve, { once: true });
      });
    };

    var markReady = function () {
      if (document.body) document.body.setAttribute('data-style-ready', 'true');
      var loader = document.getElementById('app-loader');
      if (loader && loader.parentNode) {
        setTimeout(function () {
          if (loader.parentNode) loader.parentNode.removeChild(loader);
        }, 400);
      }
    };

    var tailwindScript = document.getElementById('tailwind-cdn');
    var appCss = document.getElementById('app-css');
    var waitFor = [
      whenLoaded(tailwindScript, function (el) { return el.readyState === 'complete' || el.readyState === 'loaded'; }),
      whenLoaded(appCss, function (el) { return !!el.sheet; })
    ];

    Promise.all(waitFor).then(function () {
      requestAnimationFrame(function () {
        requestAnimationFrame(markReady);
      });
    });

    setTimeout(markReady, 1000);
  })();
</script>
</body>
